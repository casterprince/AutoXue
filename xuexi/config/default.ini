; APPIUM配置 Nox 5.1.1
[appium_server]
driver_server = http://localhost:4723/wd/hub
wait_until_seconds = 10
device_ready_timeout = 20
platform_name = Android
platform_version = 5.1.1
device_name = SM_G955F
uuid = 127.0.0.1:62001
automation_name = uiautomator2
app_package = cn.xuexi.android
app_activity = com.alibaba.android.rimet.biz.SplashActivity
unicode_keyboard = true
reset_keyboard = true
no_reset = true

; 用户名、密码配置 针对需要重新登录用户的情况
; 安全起见 default.ini 中不会写真实数据，请放在 custom.ini 中
; 如账号已登录，此项不用配置
[secret]
username = it_is_a_secret
password = it_is_a_secret

; 数据库配置
[database_server]
uri = sqlite:///./xuexi/sources/data-dev.sqlite
export = ./xuexi/sources/exports
staging = ./xuexi/source/comments.json

; 日志配置
[log_server]
name = xuexi
uri = ./xuexi/logs
log_level = DEBUG
console_level = INFO

; 行为偏好配置
[prefer]
; 每周检查每周答题和专项答题的日期
quiz_weekday = Saturday
; 挑战答题题数
count_challenge = 10
; 挑战答题伪装思考时间0~5即可
delay_challenge = 1
; 每日答题组间延时
delay_daily = 3

; 视听学习百灵栏目、篇数、观看秒数
column_of_video = 推荐
count_view = 20
delay_view = 60

; 新闻学习栏目、篇数、秒数
column_of_news = 推荐
count_read = 25
delay_read = 30
; 收藏、分享、留言
count_star_share_comment = 3

; xpath规则
[rules]
; 登录页面
btn_login = //android.widget.Button[@text="登录" or @content-desc="登录"]
username_password = //android.widget.EditText
agree_protocol = //android.view.View[@text="同意" or @content-desc="同意"]

; 导航栏
message = //*[@resource-id="cn.xuexi.android:id/home_bottom_tab_button_message"]
ding = //*[@resource-id="cn.xuexi.android:id/home_bottom_tab_button_ding"]
work = //*[@resource-id="cn.xuexi.android:id/home_bottom_tab_button_work"]
contact = //*[@resource-id="cn.xuexi.android:id/home_bottom_tab_button_contact"]
mine = //*[@resource-id="cn.xuexi.android:id/home_bottom_tab_button_mine"]

; 我的页面
quiz_entry = //android.view.View[@content-desc="我要答题" or @text="我要答题"]
bonus_entry = //android.view.View[@content-desc="学习积分" or @text="学习积分"]

; 积分页面
bonus_titles = //android.view.View[starts-with(@text,'已获') or starts-with(@content-desc,'已获')]/preceding-sibling::android.view.View[2]
bonus_nums = //android.view.View[starts-with(@text,'已获') or starts-with(@content-desc,'已获')]

; 我要答题页面
daily = //android.view.View[@content-desc="每日答题" or @text="每日答题"]
weekly = //android.view.View[@content-desc="每周答题" or @text="每周答题"]
monthly = //android.view.View[@content-desc="专项答题" or @text="专项答题"]
challenge = //android.view.View[@content-desc="挑战答题" or @text="挑战答题"]

; 每日答题页面
catagory = //android.view.View[@content-desc="单选题" or @content-desc="多选题" or @content-desc="填空题" or @text="单选题" or @text="多选题" or @text="填空题"]
content_radio_check = //android.widget.ListView/../android.view.View[2]
content_blank = //android.widget.EditText/../../android.view.View
edit_text = //android.widget.EditText
ecah_edit_length = //android.widget.EditText/..
options_radio = //android.widget.RadioButton[@class="android.widget.RadioButton"]/../android.view.View[last()]
options_check = //android.widget.CheckBox[@class="android.widget.CheckBox"]/../android.view.View[last()]
submit = //android.widget.Button[@text="确定" or @text="下一题" or @text="完成" or @content-desc="确定" or @content-desc="下一题" or @content-desc="完成"]
correct = //android.view.View[starts-with(@text,'正确答案：') or starts-with(@content-desc,'正确答案：')]
note = //android.view.View[starts-with(@text,'正确答案：') or starts-with(@content-desc,'正确答案：')]/following-sibling::android.view.View[1]
score = //android.view.View[starts-with(@text,'+') or starts-with(@content-desc,'+')]
score_reached = //android.view.View[@content-desc="领取奖励已达今日上限" or @text="领取奖励已达今日上限"]
return = //android.widget.Button[@content-desc="返回" or @text="返回"]
next = 	//android.widget.Button[@content-desc="再来一组" or @text="再来一组"]

; 挑战答题页面         
content_challenge = //android.widget.ListView/preceding-sibling::android.view.View[1]
options_challenge = //android.widget.RadioButton/following-sibling::android.view.View[1]
stop = //android.view.View[@content-desc="结束本局" or @text="结束本局"]

; 文章学习页面
column_name = //android.view.View/android.widget.LinearLayout/android.widget.TextView
news_list = //android.widget.ListView/android.widget.FrameLayout
news_title = //android.widget.TextView[@resource-id="cn.xuexi.android:id/general_card_title_id"]